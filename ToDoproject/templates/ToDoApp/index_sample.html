  <body>

    <div class="form-group row">
      <label for="{{ form.task_status.id_for_label }}" class="col-sm-3 col-form-label">Task status:</label>
          {% for each_select in form.task_status %}
              <div class="col-sm-6">
                  <!--<input type="text" class="form-control" placeholder="Task status" id='task_status'>-->
                  {{ each_select }}
              </div>
          {% endfor %}
  </div><br>
          {% for each_select in form.task_status %}
              
                  <!--<input type="text" class="form-control" placeholder="Task status" id='task_status'>-->
              {{ each_select }}
              
          {% endfor %}


        <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">status
                <span class="caret"></span></button>
            <div class="fieldWrapper">
                <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                    {% for each_select in form.task_status %}
                        <li class="fieldWrapper">
                          <select for='form.each_select.id_for_label'>{{ each_select }}</select>                            
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <div class="form-group row">
          <label for="{{ form.task_status.id_for_label }}" class="col-sm-2 control-label">Task Status</label>
          <div class="col-sm-6">    
            <select id="{{ form.task_status.id_for_label }}" class="form-control">
              <option value="" selected>Select Status</option>
              {% for each in form.task_status %}
              <option value="{{ each.club_id }}">{{ each }}</option>
              {% endfor %}
            </select>    
          </div>
        </div>

        <div class="form-group row">
          <label for="{{ form.task_status.id_for_label }}" class="col-sm-3 col-form-label">Task Status</label>
          <div class="col-sm-6">    
              <select id="{{ form.task_status.id_for_label }}" class="form-control">
                  <!--<option value="" selected></option>-->
                  {% for each in form.task_status %}
                      <option value="{{ each }}" selected>{{ each }}</option>
                  {% endfor %}
              </select>    
          </div>
      </div><br>


  </body>
</html>
